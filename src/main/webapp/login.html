            <form id="ff" class="form" method="post" action="/logindata">

                       data-options="required:true">

            </form>

        <script>
            function sub() {

                    url: '/logindate',
                    onSubmit: function () {
                        return true;
                    },
                    success: function (data) {
                        alert(data)
                    }
